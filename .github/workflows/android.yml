name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk

    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.1.1
      with: 
        name: app-release
        path: app/build/outputs/apk/release/*.apk

    - name: Deploy to Firebase App Distribution
      run: |
        firebase auth:import ${FIREBASE_SERVICE_ACCOUNT_KEY} --project playground-132e7
        firebase appdistribution:distribute app/build/outputs/apk/release/*.apk --app 1:68047584491:android:b275e5022e4f98a48992ae --groups developer
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      working-directory: app/build/outputs/apk/release/*.apk
